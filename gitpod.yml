image:
  file: .gitpod.Dockerfile

tasks:
  - name: Setup Environment
    command: |
      python3 -m venv venv
      . venv/bin/activate
      pip install --upgrade pip
      pip install -r requirements.txt

  - name: Start Application
    command: |
      . venv/bin/activate
      # flask run --host=0.0.0.0

ports:
  - port: 5000
    onOpen: open-preview

vscode:
  extensions:
    - ms-python.python

